<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <header>
        SMID Summer Workshop Scheduler
    </header>
    <div id="content">
        <div id="app">
            <div v-if="app1Visible">
                {{ message }}
                <br>
                <div class="panel flex">
                    <button v-on:click="selectConstraints">
                        Enter Constraints
                    </button>
                    <div>
                        Create or change the data for a workshop
                    </div>
                </div>
                <br>
                <div class="panel flex">
                    <button v-on:click="selectSchedule">
                        View Schedules
                    </button>
                    <div>
                        Look at generated schedules for a workshop
                    </div>
                </div>
            </div>
        </div>
        <div id="constraints">
            <div v-if="constraintsVisible">
                Constraints are Visible
                <constraintItem v-for="item in constraints" v-bind:constraint="item" v-bind:key="item.id">
                </constraintItem>
            </div>
        </div>
        <div id='schedule'>
            <div v-if="scheduleVisible">Schedule is Visible</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
