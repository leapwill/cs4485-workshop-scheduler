<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="app1Visible">
            {{ message }}
            <br>
            <button v-on:click="selectConstraints">
                Go to constraints page
            </button>
            <br>
            <button v-on:click="selectSchedule">
                Go to schedule page
            </button>
        </div>
    </div>
    <div id="constraints">
        <div v-if="constraintsVisible">
            Constraints are Visible
            <constraintItem
                v-for="item in constraints"
                v-bind:constraint="item"
                v-bind:key="item.id"
            ></constraintItem>
        </div>
    </div>
    <div id='schedule'>
        <div v-if="scheduleVisible">Schedule is Visible</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
